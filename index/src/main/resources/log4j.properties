# overwrites core/log4j.properties

log4j.rootLogger=INFO, indexingFileAppender

log4j.appender.indexingFileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.indexingFileAppender.File=spotlight-indexing.log
log4j.appender.indexingFileAppender.MaxFileSize=100KB
log4j.appender.indexingFileAppender.MaxBackupIndex=1
log4j.appender.indexingFileAppender.layout=org.apache.log4j.PatternLayout
# Note that %C, %F, %L, $l and %M are extremely slow.
log4j.appender.indexingFileAppender.layout.ConversionPattern=%5p %d %t [%c{1}] - %m%n
log4j.appender.indexingFileAppender.append=false

